
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerere Autorizatie de Constructie</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
    header { background-color: #0077cc; color: white; padding: 20px 0; text-align: center; }
    footer { background-color: #0077cc; color: white; text-align: center; padding: 15px; margin-top: 20px; }
    form { background: white; margin: 20px auto; padding: 20px; max-width: 800px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    label { display: block; margin: 10px 0 5px; }
    input[type="text"], input[type="email"], input[type="date"], input[type="number"], input[type="file"], textarea {
      width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc;
    }
    textarea { height: 150px; }
    button { background-color: #0077cc; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #005fa3; }
  </style>
</head>
<body>
  <header>
    <h1>Cerere pentru Autorizatie de Constructie</h1>
  </header>

  <form>
    <h2>Detalii despre solicitant</h2>
    <label for="nume">Nume complet:</label>
    <input type="text" id="nume" name="nume" required>

    <label for="adresa">Adresă completă:</label>
    <input type="text" id="adresa" name="adresa" required>

    <label for="telefon">Număr de telefon:</label>
    <input type="text" id="telefon" name="telefon" required>

    <label for="email">Adresă de e-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="cnp">CNP:</label>
    <input type="number" id="cnp" name="cnp" required>

    <h2>Informații despre proprietate</h2>
    <label for="adresa_proprietate">Adresă proprietate (dacă diferă de adresa solicitantului):</label>
    <input type="text" id="adresa_proprietate" name="adresa_proprietate">

    <label for="tip_constructie">Tipul lucrării (ex: construcție nouă, renovare, extindere etc.):</label>
    <input type="text" id="tip_constructie" name="tip_constructie" required>

    <label for="descriere_lucrari">Descrierea detaliată a lucrărilor:</label>
    <textarea id="descriere_lucrari" name="descriere_lucrari" required></textarea>

    <label for="documente_termen">Termen estimat pentru finalizarea lucrărilor:</label>
    <input type="date" id="documente_termen" name="documente_termen" required>

    <label for="documente_necessare">Documente necesare (planuri, schițe, acte de proprietate etc.):</label>
    <input type="file" id="documente_necessare" name="documente_necessare" multiple required>

    <h2>Informații suplimentare</h2>
    <label for="comentarii">Comentarii suplimentare:</label>
    <textarea id="comentarii" name="comentarii"></textarea>

    <button type="submit">Trimite cererea</button>
  </form>

  <footer>
    <p>&copy; 2025 România fără dosar – Proiect studențesc. Toate drepturile rezervate.</p>
  </footer>
</body>
</html>
